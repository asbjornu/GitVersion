install:
  - npm i -g tfx-cli
  - npm i -g mkdocs

assembly_info:
  patch: false

configuration:
  - Debug

build_script:
  - ps: .\build.ps1 --githubToken=$env:GitHubToken

test: off
skip_tags: true

cache:
  - src\packages -> **\packages.config  # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified